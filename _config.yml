title: 6.112 Fall 2025
description: Course website for 6.112 Fall 2025
theme: just-the-docs

url: https://6112-fa25.github.io

back_to_top: true
back_to_top_text: "Back to top"
footer_content: " "

aux_links:
  GitHub: https://github.com/6112-fa25/
  Piazza: https://piazza.com/mit/fall2025/61120
  Gradescope: https://www.gradescope.com/courses/1099582

collections:
  pages:
    output: true
    permalink: /:name
  notes:
    output: true
    permalink: /:collection/:name

# Set up the _pages collection to host most course-related pages
# Home is in index.md
defaults:
  # Default values to apply to all _pages
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: page
  - scope:
      path: "_notes"
      type: "notes"
    values:
      layout: note

# Make just_the_docs aware of the _pages collection
just_the_docs:
  collections:
    pages:
      name: Course Handouts
    # notes:
    #   name: Guides & Tutorials

callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: yellow
  announcement:
    title: Announcement
    color: blue
  weekly:
    title: Weekly updates
    color: green
  catalog:
    title: Catalog Description
    color: grey-dk
